{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="{% static 'dist/img/logo_unzatech.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">
      {% if empresa_info %}
        {{ empresa_info.nombre }}
      {% else %}
        Empresa Desconocida
      {% endif %}
    </span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{% static 'dist/img/usuario-de-perfil.png' %}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">
          {% if user.is_authenticated %}
            {{ user.first_name }} {{ user.last_name }}
          {% else %}
            Invitado
          {% endif %}
        </a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a href="{% url 'home_app:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'persona_app:cliente_list' %}" class="nav-link {% if request.resolver_match.url_name == 'cliente_list' %}active{% endif %}">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Clientes
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'reserva_app:reserva_list' %}" class="nav-link {% if request.resolver_match.url_name == 'reserva_list' %}active{% endif %}">
            <i class="nav-icon fas fa-calendar"></i>
            <p>
              Reservas
            </p>
          </a>
        </li>
        <li class="nav-item {% if request.resolver_match.url_name == 'reporte-reservas' or request.resolver_match.url_name == 'otro-menu-secundario' %}menu-open{% endif %}"">
          <a href="#" class="nav-link {% if request.resolver_match.url_name == 'reporte-reservas' or request.resolver_match.url_name == 'otro-menu-secundario' %}active{% endif %}">
              <i class="nav-icon fas fa-print"></i>
              <p>
                  Reportes
                  <i class="right fas fa-angle-left"></i>
              </p>
          </a>
          <ul class="nav nav-treeview">
              <li class="nav-item">
                  <a href="{% url 'reportes_app:reporte-reservas' %}" class="nav-link {% if request.resolver_match.url_name == 'reporte-reservas' %}active{% endif %}">
                      <p><i class="nav-icon fas fa-caret-right"></i>
                      Listado de Reservas</p>
                  </a>
              </li>
          </ul>
      </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
